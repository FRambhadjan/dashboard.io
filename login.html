<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container m-0 p-0">
        <div class="row vh-100 vw-100 d-flex justify-content-center align-items-center">
            <div class="col-md-3 bg-dark-subtle pt-4 pb-3 rounded-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="login-addon" style="width: 90px">Login</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="login-addon" id="username-input">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="password-addon" style="width: 90px">Password</span>
                    <input type="password" class="form-control" placeholder="********" aria-label="Username"
                        aria-describedby="password-addon" id="password-input">
                </div>
                <button type="button" class="btn btn-secondary btn-lg" id="login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
